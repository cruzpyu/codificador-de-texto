<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Abublé - Decodificador</title>
    <!--CSS RESET-->
    <link rel="stylesheet" href="reset.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--ícones das redes-->
    <script src="https://kit.fontawesome.com/86098cddac.js" crossorigin="anonymous"></script>
    <!--Favicon-->
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <!--CSS mobile-->
    <link rel="stylesheet" href="mobile.css">
    <!--CSS tablet-->
    <link rel="stylesheet" href="tablet.css">   
     <!--viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
</head>

<body>
    <!---------------------------------- Cabeçalho ------------------------------------------------------------->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <img id="logo" src="imagens/logo-abuble.svg" alt="logo da Abublé, que é a própria palavra Abublé.">
        </nav>

    </header>
    <!---------------------------------- Entrada de Texto ------------------------------------------------------>
    <main class="main">
        <section class="input-area">

            <div class="input-box">
                <textarea class="input-texto" id="entrada" placeholder="Digite seu texto" cols="18" rows="8"></textarea>
                <h6 class="informacao"><i class="fa-solid fa-circle-exclamation"></i> Apenas letras maiúsculas e minúsculas</h6>
                <div class="botoes-acao">
                    <button type="button" class="encriptar"
                        onclick="btnEncriptar()">Criptografar</button>
                    <button type="button" class="desencriptar"
                        onclick="btnDesencriptar()">Descriptografar</button>
                </div>
            </div>

        </section>
        <!---------------------------------- Saída de texto ------------------------------------------------------>
        <section class="output-area">

            <div class="output-box">
                <textarea id="saida" class="output-texto" cols="10" rows="5" readonly></textarea>
            </div>
            <div>
                <button id="copiar" type="button" onclick="copiarTexto()">Copiar</button>
            </div>


        </section>

    </main>
    <!---------------------------------- Rodapé ------------------------------------------------------>
    <footer id="footer">
        <div>
            <a href="https://github.com/cruzpyu"><i class="redes fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/yullie/"><i class="redes fa-brands fa-linkedin"></i></a>
            <p class="p-footer">© Abublé Codificador | Criado por Yullie</p>

        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
